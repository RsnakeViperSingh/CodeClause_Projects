<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Clause Project Time & SportWatch</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c828293e4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="info">
        <i class="fas fa-question"></i>
        <i class="fas fa-paint-brush"></i>
      </div>
      <div class="colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
      </div>
      <h1>Time StopWatch</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>
      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">CodeClause Project Timer</button>
        <button class="history">By : Manish Singh</button>
      </div>
      <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
      <div class="modal">
        <h3>Instructions : </h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pause</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p>
          <i class="fas fa-times"></i> - By : Rsbisht165@gmail.com || Manish Singh
        </p>
        <p><strong>Project Under</strong> - CodeClause June23 Batch</p>
        <button class="close">Exit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
